<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <script>
        fetch('card-data.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                let body = document.body;
                json(data, body);
                function json(data, body) {
                    for (let x in data) {
                        let element;
                        if (data.elementType) {
                            element = document.createElement(data.elementType);
                            body.appendChild(element);
                        }
                        if (data.className) {
                            element.className = data.className;
                        }
                        if (data.src) {
                            element.src = data.src;
                        }
                        if (data.textContent) {
                            element.textContent = data.textContent;
                        }
                        if (data.children) {
                            for (x of data.children) {
                                json(x, element);
                            }
                        }
                        return;
                        // console.log(document.body.childNodes);
                    }
                }
            })
    </script>

</body>

</html>
